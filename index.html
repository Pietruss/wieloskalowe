    <h2>
        grain growth
    </h2>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s3">
                <input placeholder="Size of row" id="rowSizeForGrowing" type="text" class="validate">
            </div>
            <div class="input-field col s3">
                <input placeholder="Amount of steps" id="stepsSizeForGrowing" type="text" class="validate">
            </div>
            <div class="input-field col s3">
                <input placeholder="number of points in column" id="numberOfRowsToGrow" type="text"
                       class="validate">
            </div>
            <div class="input-field col s3">
                <input placeholder="number of points in rows" id="numberOfColumnsToGrow" type="text"
                       class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="Number of points" id="amountOfPointToDisplayForGrowing" type="text"
                       class="validate">
            </div>
            <div class="col s12 flex-wrap margin-top-vol-2">
                <p>
                    <label>
                        <input type="radio" name="group1" id="jednorodne" value="jednorodne"/>
                        <span>homogeneous</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="randomGrowing" name="group1" type="radio" value="randomGrowing"/>
                        <span>random</span>
                    </label>
                </p>

            </div>
            <div class="col s12 flex-wrap margin-top-vol-2">
                <p>
                    <label>
                        <input id="absorb" name="group1" type="checkbox" value="absorb"/>
                        <span>absorb</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="period" name="group1" type="checkbox" value="period"/>
                        <span>period</span>
                    </label>
                </p>
            </div>

            <div class="col s12 flex-wrap margin-top-vol-2">
                <p>
                    <label>
                        <input id="vonNeuman" name="group1" type="checkbox" value="vonNeuman"/>
                        <span>vonNeuman</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="Moore" name="group1" type="checkbox" value="Moore"/>
                        <span>Moore</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="penta" name="group1" type="checkbox" value="penta"/>
                        <span>pentagonal</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="heksa" name="group1" type="checkbox" value="heksa"/>
                        <span>heksagonal</span>
                    </label>
                </p>
            </div>


            <div class="col s12 flex-wrap margin-top-vol-2">
                <p>
                    <label>
                        <input id="left" name="group1" type="checkbox" value="left"/>
                        <span>left</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="right" name="group1" type="checkbox" value="right"/>
                        <span>right</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="randomHeksa" name="group1" type="checkbox" value="randomHeksa"/>
                        <span>random</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="monteCarlo" name="group1" type="checkbox" value="monteCarlo"/>
                        <span>monteCarlo</span>
                    </label>
                </p>

            </div>

            <a id="myBtnGrowing" class="waves-effect margin-top waves-light btn col s2 offset-s4">Submit</a>

        </div>
    </div>
    <div id="chosenMethod" class="chosenMethod flex-wrap">
    </div>
